box: node

build:
  steps:
    - npm-install
    - script:
        name: install dependencies
        code: |
          npm install -g grunt
    - script:
        name: compile
        code: |
          grunt compile

deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        basedir: public
        branch: master
